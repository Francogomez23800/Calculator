<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/calculadora.png">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main class="main-container">

        <h1 class="title">CALCULATOR</h1>
        <div class="inputs-container">
            <form action="" method="dialog">
                <input autocomplete="off" class="inputs" type="text" id="op1" placeholder="Operator (1)">
                <input autocomplete="off" class="inputs" type="text" id="operation" placeholder="+, -, *, /">
                <input autocomplete="off" class="inputs" type="text" id="op2" placeholder="Operator (2)">
                <button id="calculate">=</button>
            </form>
        </div>

        <p id="result"></p>
    </main>
</body>

</html>
